<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/supplime2.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Qwitcher+Grypen:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/YOUR_FONT_AWESOME_KIT.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-form text-center border border-2 rounded-4 py-3">
     <div class="container d-flex justify-content-center  flex-column">
          <h3>Log In</h3>
          <form action="" class="d-flex justify-content-between align-items-center gap-3 flex-column mt-1">
               <input type="text" class="border border-2 rounded-3 p-2" placeholder="Username">
               <input type="password" class="border border-2 rounded-3 p-2" placeholder=" Password">
          </form>
          <div class="forget mt-2 p-2"><a href="" class="text-decoration-none fw-medium">Forget Password?</a></div>
          <a href="" class="btn text-light fw-medium rounded-3" >Log In</a>
          <div class="sign d-flex justify-content-center mt-2">
               <p class="me-2">Don`t have an account?</p>
               <a href="./signup.html" class=" fw-medium text-decoration-none">Sign Up</a>
          </div>
     </div>
    </div>

  </body>
</html>
